<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supabase Test</title>
  <style>
    body{font-family:system-ui,Arial;margin:40px;max-width:420px}
    input,button{font-size:18px;padding:10px;margin:6px 0}
  </style>
</head>
<body
  data-supabase-url="https://jcikinwknanyrkoqhlle.supabase.co"
  data-supabase-anon-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjaWtpbndrbmFueXJrb3FobGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDg5NTgsImV4cCI6MjA3NjgyNDk1OH0.hnZZziZweKfR9RWMw-2i7JfBo_eaAwFuEe0t9HXfpZg">

  <h1>Enter a 4-digit code</h1>
  <form id="f">
    <input id="code" type="text" inputmode="numeric" maxlength="4"
           pattern="[0-9]{4}" placeholder="1234" required>
    <button>Save</button>
  </form>
  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const url = document.body.dataset.supabaseUrl;
    const key = document.body.dataset.supabaseAnonKey;
    const supa = supabase.createClient(url, key);

    document.getElementById('f').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      if (!/^\d{4}$/.test(code)){
        document.getElementById('msg').textContent = 'Enter exactly 4 digits.';
        return;
      }
      const { error } = await supa.from('test_codes').insert({ code });
      document.getElementById('msg').textContent = error
        ? '❌ ' + error.message
        : '✅ Saved! (check Supabase table)';
      if (!error) e.target.reset();
    });
  </script>
</body>
</html>
